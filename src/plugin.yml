name: WorldTp
version: 0.95
main: me.Batsed.WorldTp.WorldTp
author: Batsed
website: http://Batsed.de/worldtp
commands:
     wt:
          description: You go to the spawn point you set
          premission: worldtp.wt
     setwt:
          description: Sets the spawn point you reach with /wt
          premission: worldtp.setwt
     leave:
          description: You leave the creative world
          usage: /<command>
          premission: worldtp.leave
     worldtp:
          description: Read the help for WorldTP
          usage: /<command>
          premission: worldtp.worldtp
     invback:
          description: Give your Inventory back
          usage: /<command>
          premission: worldtp.invback
     clearinv:
          description: Clear your Inventory
          usage: /<command>
          premission: worldtp.clearinv
     wt info:
          description: They are information from Warp
          usage: /<wt> <info> <Warpname>
          premission: worldtp.info
     wt reload:
          description: Reload the Config
          usage: /<wt> <reload>
          premission: worldtp.reload
     wt list:
          description: A list from the warps
          usage: /<wt> <list>
          premission: worldtp.list
     wt finderror:
          description: Finds the Error in the Config
          usage: /<wt> <command>
          premission: worldtp.finderror
     wt delete:
          description: Delete warps
          usage: /<wt> <command> <warpname>
          premission: worldtp.delete